# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        ',r': spawn --userscript ~/.local/share/qutebrowser/userscripts/readability
        A: spawn --userscript ~/.local/share/qutebrowser/userscripts/password_fill
        x: set-cmd-text -s :open site:{url:host}
  content.autoplay:
    global: false
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: false
  content.headers.do_not_track:
    global: true
  content.host_blocking.enabled:
    global: true
  content.javascript.enabled:
    '*://*.192.168.1.1/*': true
    '*://*.arewereadyyet.com/*': true
    '*://*.github.com/*': true
    '*://*.githubassets.com/*': true
    '*://*.isnotspam.com/*': true
    '*://*.mail.gstelluto.com/*': true
    '*://*.matrix.org/*': true
    '*://*.namecheap.com/*': true
    '*://*.netflix.com/*': true
    '*://*.reddit.com/*': true
    '*://*.riot.im/*': true
    '*://*.rss.gstelluto.com/*': true
    '*://*.searx.me/*': true
    '*://*.world.openfoodfacts.org/*': true
    '*://*.www.namecheap.com/*': true
    '*://*.www.netflix.com/*': true
    '*://*.www.reddit.com/*': true
    '*://*.www.scaleway.com/*': true
    '*://gitlab.com/*': true
    '*://mail.gstelluto.com/*': false
    '*://pi.hole/*': true
    '*://tty.scaleway.com/*': true
    '*://www.colby.edu/*': true
    global: false
  content.pdfjs:
    global: false
  content.user_stylesheets:
    global: null
  content.webgl:
    global: false
  editor.command:
    global:
    - urxvt
    - -e
    - nvim
    - '{file}'
  fonts.completion.entry:
    global: 14pt monospace
  fonts.hints:
    global: 14pt monospace
  fonts.monospace:
    global: Gohu GohuFont
  fonts.web.family.fixed:
    global: Gohu GohuFont
  hints.auto_follow:
    global: unique-match
  hints.auto_follow_timeout:
    global: 1500
  hints.mode:
    global: word
  session.lazy_restore:
    global: true
  tabs.background:
    global: true
  tabs.position:
    global: left
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{tree}{audio}{collapsed}{index}: {title}'
  tabs.tree_tabs:
    global: true
  tabs.width:
    global: 15%
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/index.php/{}
      d: https://thefreedictionary.com/{}
      enit: https://wordreference.com/enit/{}
      iten: https://wordrefence.com/iten/{}
      ostm: https://www.openstreetmaip.org/search?query={}
      sx: https://searx.me/?q={}
      t: https://freethesaurus.com/{}
      tre: www.treccani.it/vocabolario/{}/
      tresin: www.treccani.it/vocabolario/{}_(Sinonimi-e-Contrari)
