# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Ctrl-A>: 'spawn --userscript ~/.local/share/qutebrowser/userscripts/qute-pass
          --username-pattern ".*login: (.+)" --username-target secret --username-default
          logins@gstelluto.com'
      normal:
        ',A': spawn --userscript ~/.local/share/qutebrowser/userscripts/qute-pass
          --password-only
        ',m': spawn qmpv {url}
        ',r': spawn --userscript ~/.local/share/qutebrowser/userscripts/readability
        ;m: hint links spawn qmpv {hint-url}
        ;o: hint links spawn url_opener.sh "{hint-url}"
        <Ctrl-A>: 'spawn --userscript ~/.local/share/qutebrowser/userscripts/qute-pass
          --username-pattern ".*login: (.+)" --username-target secret --username-default
          logins@gstelluto.com'
        '`': config-cycle tabs.show always never
        tn: set content.proxy none
        tt: set -p content.proxy socks://localhost:9050/ ;; later 1000 open -t check.torproject.org
        xs: set-cmd-text -s :open site:{url:host}
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.threshold.background:
    global: 10
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://testpages.adblockplus.org/en/abp-testcase-subscription.txt
  content.blocking.whitelist:
    global:
    - piwik.org
    - thepiratebay.org
  content.canvas_reading:
    global: true
  content.cookies.accept:
    '*://www.colby.edu/*': all
    global: no-3rdparty
  content.cookies.store:
    global: true
  content.geolocation:
    http://localhost:8080: true
    https://tinder.com: true
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.do_not_track:
    global: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/71.0.3578.98 Safari/537.36
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.enabled:
    '*://*.127.0.0.1/*': true
    '*://*.192.168.1.1/*': true
    '*://*.githubassets.com/*': true
    '*://*.gstelluto.com/*': true
    '*://*.matrix.org/*': true
    '*://*.protonmail.ch/*': true
    '*://*.protonmail.com/*': true
    '*://*.reddit.com/*': true
    '*://*.riot.im/*': true
    '*://*.searx.me/*': true
    '*://*.world.openfoodfacts.org/*': true
    '*://duckduckgo.com/*': true
    '*://en.wikipedia.org/*': true
    '*://gitlab.com/*': true
    '*://pi.hole/*': true
    '*://www.openstreetmap.org/*': true
    global: true
    https://*.colby.edu/*: true
    https://*.github.com/*: true
    https://app.talkspace.com/*: true
  content.local_content_can_access_remote_urls:
    global: true
  content.media.audio_capture:
    global: ask
    https://discord.com: true
    https://meet.google.com: true
    https://meet.jit.si: true
  content.media.audio_video_capture:
    global: ask
    https://discord.com: true
    https://meet.google.com: true
    https://meet.jit.si: true
  content.media.video_capture:
    global: ask
    https://discord.com: true
    https://meet.google.com: true
    https://meet.jit.si: true
  content.notifications:
    http://latest.glowing-bear.org: true
    https://filmora.wondershare.com: false
  content.pdfjs:
    global: false
  content.plugins:
    global: true
  content.proxy:
    global: none
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  downloads.location.directory:
    global: ~/downloads
  downloads.location.remember:
    global: false
  downloads.location.suggestion:
    global: both
  downloads.remove_finished:
    global: 30000
  editor.command:
    global:
    - urxvt
    - -e
    - sh
    - -c
    - nvim {file}
  fileselect.handler:
    global: external
  fileselect.single_file.command:
    global:
    - urxvt
    - -e
    - nnn
    - -p
    - '{}'
  fonts.completion.category:
    global: 14pt default_family
  fonts.completion.entry:
    global: 14pt default_family
  fonts.debug_console:
    global: 14pt default_family
  fonts.default_family:
    global:
    - Gohu GohuFont
  fonts.default_size:
    global: 20pt
  fonts.downloads:
    global: 14pt default_family
  fonts.hints:
    global: 14pt default_family
  fonts.keyhint:
    global: 14pt default_family
  fonts.messages.error:
    global: 14pt default_family
  fonts.messages.info:
    global: 14pt default_family
  fonts.messages.warning:
    global: 14pt default_family
  fonts.prompts:
    global: 14pt default_family
  fonts.statusbar:
    global: 14pt default_family
  fonts.tabs.selected:
    global: 14pt default_family
  fonts.tabs.unselected:
    global: 14pt default_family
  fonts.web.family.fixed:
    global: Gohu GohuFont
  fonts.web.size.minimum:
    global: 14
  hints.auto_follow:
    global: unique-match
  hints.auto_follow_timeout:
    global: 1500
  hints.mode:
    global: letter
  input.mouse.rocker_gestures:
    global: true
  session.lazy_restore:
    global: true
  statusbar.position:
    global: top
  tabs.background:
    global: true
  tabs.new_position.related:
    global: next
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.title.format:
    global: '{tree}{audio}{collapsed}{index}: {current_title}'
  tabs.title.format_pinned:
    global: '{tree}{audio}{collapsed}{index}: {current_title}'
  tabs.tree_tabs:
    global: true
  tabs.width:
    global: 15%
  url.searchengines:
    global:
      '!amazon': https://www.amazon.com/s/?tag=duc0c-20&search-alias%3Daps&field-keywords={}
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/index.php/{}
      d: https://thefreedictionary.com/{}
      enit: https://www.wordreference.com/enit/{}
      gh: https://github.com/search?q={}&type=Repositories
      hn: https://duckduckgo.com/?q=site:news.ycombinator.com+{}
      iten: https://www.wordreference.com/iten/{}
      ostm: https://www.openstreetmap.org/search?query={}
      plato: https://plato.stanford.edu/search/searcher.py?query={}
      sx: https://searx.bar/search?q={}
      t: https://freethesaurus.com/{}
      tre: www.treccani.it/vocabolario/{}/
      tresin: www.treccani.it/vocabolario/{}_(Sinonimi-e-Contrari)
      w: https://wikipedia.org/w/index.php?search={}
      wit: https://it.wikipedia.org/w/index.php?search={}
      yt: https://yewtu.be/search?q={}
  window.hide_decoration:
    global: true
  window.title_format:
    global: zoom
  window.transparent:
    global: true
