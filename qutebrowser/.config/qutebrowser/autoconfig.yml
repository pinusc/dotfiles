# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        A: spawn --userscript ~/.local/share/qutebrowser/userscripts/password_fill
        M: hint links spawn mpv {hint-url}
        m: spawn mpv {url}
        x: set-cmd-text -s :open site:{url:host}
  content.autoplay:
    global: false
  content.canvas_reading:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: false
  content.headers.accept_language:
    global: en-US,en;q=0.9
  content.headers.custom:
    global:
      accept: text/html, */*; q=0.01
  content.headers.do_not_track:
    global: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/58.0.3029.110 Safari/537.36
  content.host_blocking.enabled:
    global: true
  content.javascript.enabled:
    '*://*.192.168.1.1/*': true
    '*://*.arewereadyyet.com/*': true
    '*://*.github.com/*': true
    '*://*.isnotspam.com/*': true
    '*://*.mail.gstelluto.com/*': true
    '*://*.matrix.org/*': true
    '*://*.namecheap.com/*': true
    '*://*.netflix.com/*': true
    '*://*.redd.it/*': true
    '*://*.reddit.com/*': true
    '*://*.rss.gstelluto.com/*': true
    '*://*.searx.me/*': true
    '*://*.tty.scaleway.com/*': true
    '*://*.world.openfoodfacts.org/*': true
    '*://*.www.facebook.com/*': false
    '*://*.www.namecheap.com/*': true
    '*://*.www.netflix.com/*': true
    '*://*.www.reddit.com/*': true
    '*://*.www.scaleway.com/*': true
    '*://*.www.signoredelte.com/*': true
    '*://demo.funkwhale.audio/*': true
    '*://gitlab.com/*': true
    '*://mail.gstelluto.com/*': false
    '*://tty.scaleway.com/*': true
    '*://www.colby.edu/*': true
    '*://www.kayak.it/*': true
    global: false
  content.pdfjs:
    global: false
  content.webgl:
    global: false
  fonts.hints:
    global: bold 10pt monospace
  fonts.monospace:
    global: Gohu GohuFont
  fonts.web.family.fixed:
    global: Gohu GohuFont
  hints.auto_follow:
    global: unique-match
  hints.auto_follow_timeout:
    global: 1500
  hints.mode:
    global: word
  tabs.background:
    global: true
  tabs.position:
    global: left
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{tree}{audio}{collapsed}{index}: {title}'
  tabs.tree_tabs:
    global: true
  tabs.width:
    global: 15%
  url.searchengines:
    global:
      DEFAULT: https://searx.me/?q={}
      aw: https://wiki.archlinux.org/index.php/{}
      d: https://thefreedictionary.com/{}
      ddg: https://duckduckgo.com/?q={}
      enit: https://wordreference.com/enit/{}
      iten: https://wordrefence.com/iten/{}
      t: https://freethesaurus.com/{}
      tre: www.treccani.it/vocabolario/{}/
      tresin: www.treccani.it/vocabolario/{}_(Sinonimi-e-Contrari)
