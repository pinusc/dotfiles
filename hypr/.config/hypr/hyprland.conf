# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = it(us)
    # kb_model = Italian (US)

    # kb_options = dead_acute
    # kb_rules = "keycode 26 = e E NoSymbol NoSymbol 0xe8 0xe9"
    # kb_rules = "keysym 0x2d = minus emdash endash endash emdash emdash"

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgb(b8bb26) rgb(d3869b) 45deg
    col.inactive_border = rgba(595959aa)

    layout = hy3
    # layout = dwindle
}

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    disable_hyprland_logo = true
    disable_splash_rendering = true

}

plugin {
    hy3 {
        # disable gaps when only one window is onscreen
        # 0 - always show gaps
        # 1 - hide gaps with a single window onscreen
        # 2 - 1 but also show the window border
        no_gaps_when_only = 1

        # policy controlling what happens when a node is removed from a group,
        # leaving only a group
        # 0 = remove the nested group
        # 1 = keep the nested group
        # 2 = keep the nested group only if its parent is a tab group
        node_collapse_policy = 0
        tabs {
            border_width = 1
                col.active.border = rgba(d3869bff)
                col.active = rgba(b16286aa)
                col.inactive = rgba(1d2021aa)
                col.inactive.border = rgba(595959aa)
                col.urgent = rgba(cc241dff)
                col.urgent.border = rgba(fb4934ff)
                text_font = monospace
        }

        autotile {
            enable = false
                trigger_width = 800
                trigger_height = 500
        }
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #bezier = myBezier, 0.37, 0, 0.63, 1
    bezier = myBezier, 0.87, 0, 0.13, 1

    animation = windows, 1, 0.8, myBezier
    animation = windowsOut, 1, 0.8, default, popin 80%
    animation = borderangle, 1, 50, default
    animation = border, 1, 3, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default, slide

    animation = specialWorkspace, 1, 1, default, fade
}

